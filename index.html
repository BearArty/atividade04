<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Avaliação de Produtos</title>
</head>
<body>
    
    <h2>Avaliação Parceiros Infinity Marcas</h2>
    <table>
        <tr><td>
            <fieldset>
                <legend>Avaliação Parceiros Infinity Marcas</legend>

                <form action="avaliacao_prod.php" method="post" name="prods"
                oninput="x.value=parseInt(a.value)+parseInt(b.value), y.value=parseInt(c.value)+parseInt(d.value)">
                <table>

                    <table border="2" cellspacing="5" cellpading="5">
                        <tr><td colspan="2">
                        <!-- Produto -->
                            <fieldset>
                                <h3 align="center">Avaliação Produtos</h3>
                                <tr>
                                    <td><Label>Nome:</Label></td>
                                    <td><input type="text" id="nome" name="nome" size="35" maxlength="90" placeholder="Digite seu nome" required></td>
                                </tr>

                                <tr>
                                    <td><label>E-mail:</label></td>
                                    <td><input type="email" id="email" name="email" size="35" maxlength="60" placeholder="Digite seu E-mail" required></td>
                                </tr>

                                <tr>
                                    <td><label>CPF</label></td>
                                    <td><input type="text" id="cpf" name="cpf" size="30" maxlength="13" required></td>
                                </tr>
                                
                                <tr>
                                    <td><label>Nome do Produto</label></td>
                                    <td><input type="text" name="prod" id="prod" size="35" maxlength="90" placeholder="Informe o nome do produto" required></td>
                                </tr>

                                <tr>
                                    <td><label>Código do Produto</label></td>
                                    <td><input type="number" name="cod" id="cod" size="35" maxlength="11" placeholder="Informe o código" required></td>
                                </tr>

                                <tr>
                                    <td><label>Avaliação Geral:</label></td>
                                <td>
                                    <label>
                                    <input type="radio" name="avaliacao" id="avaliacao" value="5" required>5-Muito Satisfeito
                                    </label>
                                <br>
                                <label>
                                    <input type="radio" name="avaliacao" id="avaliacao" value="4" required>4-Satisfeito
                                </label>
                                <br>
                                <label>
                                    <input type="radio" name="avaliacao" id="avaliacao" value="3" required>3-Neutro
                                </label>
                                <br>
                                <label>
                                    <input type="radio" name="avaliacao" id="avaliacao" value="2" required>2-Insatisfeito
                                </label>
                                <br>
                                <label>
                                    <input type="radio" name="avaliacao" id="avaliacao" value="1" required>1-Muito Insatisfeito
                                </label>
                                </td>
                                </tr>

                                <tr>
                                    <td><label>Data da Compra:</label></td>
                                    <td><input type="date" id="data_compra" name="data_compra" min="2024-01-01" max="2024-12-01" required/></td>
                                </tr>
                                
                                <tr>
                                    <td><label>Cor principal do Produto:</label></td>
                                    <td><input type="color" id="cor" name="cor"></td>
                                </tr>

                                <tr>
                                    <td><label>Site onde a compra foi realizada:</label></td>
                                    <td><input type="url" id="site" name="site" required></td>
                                </tr>

                                <tr>
                                    <td><label>Fotos do produto:</label></td>
                                    <td><input type="file" id="foto" name="foto"></td>
                                </tr>

                                <tr>
                                    <td><label>Deixe sua avaliação sobre o produto:</label></td>
                                    <td><textarea name="texto_avaliacao" id="texto_avaliacao" cols="40" rows="8" maxlength="550" 
                                    placeholder="Deixe sua Avaliação" required></textarea></td>
                                </tr>
                            </fieldset>
                        </td></tr>
                    </table>

                    <table border="2">
                        <tr><td colspan="2">
                        <!-- Entrega -->
                        <fieldset>
                            <h3 align="center">Avaliação da Entrega</h3>
                    
                            <tr>
                                <td><label>Código de rastreio</label></td>
                                <td><input type="text" name="cod_rastreio" id="cod_rastreio" maxlength="20" placeholder="Informe o código de rastreio" required></td>
                            </tr>
                    
                            <tr>
                                <td><label>Data e horário de Recebimento</label></td>
                                <td><input type="datetime-local" name="data_entrega" id="data_entrega" min="2024-01-13T08:00" max="2024-12-31T23:59" required></td>
                            </tr>
                            
                            <tr>
                                <td><label>Transportadora</label></td>
                                <td><select name="transportadora" id="transportadora" required>
                                    <option value="" selected="selected">--Selecione--</option>
                                    <option value="padrao">Entraga padrão</option>
                                    <option value="sedex">Sedex</option>
                                    <option value="loggi">Loggi</option>
                                    <option value="jadlog">Jadlog</option>
                                    <option value="pac">Correios Pac</option>
                                </select></td>
                            </tr>
                    
                            <tr>
                                <td><label>Do que você gostou na entrega?</label></td>
                                <td>
                                <label>
                                    <input type="checkbox" name="positivo" id="positivo" value="prazo"> Dentro do prazo
                                </label>
                                <br>
                                <label>
                                    <input type="checkbox" name="positivo" id="positivo" value="educacao"> Educação
                                </label>
                                <br>
                                <label>
                                    <input type="checkbox" name="positivo" id="positivo" value="paciencia"> Paciência
                                </label>
                                <br>
                                <label>
                                    <input type="checkbox" name="positivo" id="positivo" value="prazo"> Cuidado com o pedido
                                </label>
                                </td>
                            </tr>
                            <td></td>
                            <tr>
                                <td><label>Do que você não gostou na entrega?</label></td>
                                <td>
                                <label>
                                    <input type="checkbox" name="positivo" id="positivo" value="prazo"> Entraga atrasada
                                </label>
                                <br>
                                <label>
                                    <input type="checkbox" name="positivo" id="positivo" value="educacao"> Falta de educação
                                </label>
                                <br>
                                <label>
                                    <input type="checkbox" name="positivo" id="positivo" value="paciencia"> Paciência
                                </label>
                                <br>
                                <label>
                                    <input type="checkbox" name="positivo" id="positivo" value="prazo"> Não teve cuidado com o pedido
                                </label>
                                </td>
                            </tr>
                    
                            <tr>
                                <td><label>Deixe sua avaliação sobre a entrega:</label></td>
                                <td><textarea name="texto_entrega" id="texto_entrega" cols="40" rows="8" maxlength="550" 
                            placeholder="Deixe sua Avaliação" required></textarea></td>
                            </tr>

                        </fieldset>
                        </td></tr>
                    </table>
                        
                    <table border="2">
                        <tr><td colspan="2">
                        <!-- Loja -->
                        <fieldset>
                            <h3 align="center">Avaliação da Loja</h3>
                    
                            <tr>
                                <td><label>Qual loja você comprou seu(s) produto(s)?</label></td>
                                <td><input list="lojas" required></td>
                                <td><datalist id="lojas" name="loja">
                                    <option value="Loja do Carmo Modas"></option>
                                    <option value="Boutique Estilo Único"></option>
                                    <option value="Empório da Porcelana"></option>
                                    <option value="Casa da Utilidade"></option>
                                    <option value="Armazém Dois Irmãos"></option>
                                    <option value="Game Mania"></option>
                                </datalist>
                                </td>
                            </tr>
                    
                            <tr>
                                <td><label>Qual se nível de satisfação com a loja?</label></td>
                                <td><input type="range" id="a" name="a" value="0" min="0" max="10" required>
                                <input type="hidden" id="b" name="b" value="0" min="0" max="10" disabled>
                                <output name="x" for="a b">0</output></td>
                            </tr>
                    
                            <tr>
                                <td><label>Em uma escala de 1 a 10, quanto você recomenda comprar nesta loja?</label></td>
                                <td><input type="range" id="c" name="c" value="0" min="0" max="10" required>
                                <input type="hidden" id="d" name="d" value="0" min="0" max="10" disabled>
                                <output name="y" for="c d">0</output></td>
                            </tr>

                            <tr>
                                <td><label>Deixe sua avaliação sobre a loja:</label></td>
                                <td><textarea name="texto_loja" id="texto_loja" cols="40" rows="8" maxlength="550" 
                                placeholder="Deixe sua Avaliação" required></textarea></td>
                            </tr>


                        </fieldset>
                        </td></tr>
                    </table>

                        <tr>
                        <td><button type="submit" id="enviar" name="enviar">
                            <img src="img/ENVIAR.png" alt="Botão salvar" width="100" height="37">
                        </button></td>
                        </tr>
                        <tr>
                        <td><button type="reset" id="cancelar" name="cancelar">
                            <img src="img/cancelar.png" alt="Botão cancelar" width="100" height="37">
                        </button></td>
                        </tr>
                    </table>
                </form>
            </fieldset>
        </td></tr>
    </table>

    


</body>
</html>
